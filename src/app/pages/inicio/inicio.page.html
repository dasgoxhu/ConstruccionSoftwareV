<ion-header>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let variableComponente of componentes" [routerLink]="variableComponente.redirectTo">
    <ion-icon [name]="variableComponente.icon" slot="start" color="primary"></ion-icon>
    {{variableComponente.name}}
  </ion-item>
</ion-list>

</ion-content>
